<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>电影详情管理</title>
    <link rel="icon" href="/Movie/static/assets/img/icon.ico" type="image/x-icon"/>

    <!-- 字体与图标文件 -->
    <script src="/Movie/static/assets/js/plugin/webfont/webfont.min.js"></script>
    <!-- 提示框的js -->
    <script src="/Movie/static/assets/js/plugin/sweetalert/sweetalert.min.js"></script>
    <script>
        WebFont.load({
            custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['/Movie/static/assets/css/fonts.min.css']},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <!-- CSS 文件 -->
    <link rel="stylesheet" href="/Movie/static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Movie/static/assets/css/atlantis.min.css">
</head>
<body>
<div class="wrapper">
    <div class="head"></div>
    <!-- Sidebar -->
    <div class="sidebar sidebar-style-2">

        <div class="navBatStyle"></div>
    </div>
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">电影详情管理</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <!-- 房子标签 -->
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">电影管理</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">电影详情管理</a>
                        </li>
                    </ul>
                </div>
                <!-- 表格开始标签 -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex align-items-center">
                                    <h4 class="card-title">添加数据</h4>
                                    <button class="btn btn-primary btn-round ml-auto" data-toggle="modal" onclick="openAdd()">
                                        <i class="fa fa-plus"></i>
                                        新增电影
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- 弹出层拟态框  start -->
                                <div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-hidden="true" style="overflow:auto;">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header no-bd">
                                                <h5 class="modal-title">
														<span class="fw-mediumbold">
														新增操作</span>
                                                </h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <!-- <p class="small">使用此表单创建新行，确保将它们全部填充</p> -->
                                                <form>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group form-group-default">
                                                                <label>电影名称</label>
                                                                <input id="movieName" type="text"  class="form-control" placeholder="请输入电影名称">
                                                                <input id="MovieId" type="hidden">
                                                            </div>
                                                        </div>

                                                        <div class="col-md-6">
                                                            <div class="form-group form-group-default">
                                                                <label>上映时间</label>
                                                                <input id="releaseTime" type="datetime-local" step="1" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group form-group-default">
                                                                <label>电影图片</label>
                                                                <input id="movieImg" type="file" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group form-group-default">
                                                                <label>导演图片</label>
                                                                <input id="directorImg" type="file" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 movieImg1" style="display: none">
                                                            <!--  回显电影图片-->
                                                        </div>
                                                        <div class="col-md-6  directorImg1" style="display: none">
                                                        <!--回显导演图片-->
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group form-group-default">
                                                                <label>导演名称</label>
                                                                <input id="director" type="text"  class="form-control" placeholder="请输入导演名称">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group form-group-default">
                                                                <label for="movieCategoryId">电影类型</label>
                                                                <select class="form-control" id="movieCategoryId">
                                                                    <option value="0">请选择电影分类</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group form-group-default">
                                                                <label for="movieStauts">电影状态</label>
                                                                <select class="form-control" id="movieStauts">
                                                                    <option value="0">普通电影</option>
                                                                    <option value="1">即将上映</option>
                                                                    <option value="2">正在热映</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group form-group-default">
                                                                <label for="doubanScore">电影状态</label>
                                                                <input id="doubanScore" type="text" class="form-control" placeholder="请输入豆瓣评分">
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group form-group-default">
                                                                <label for="boxOffice">电影票房</label>
                                                                <input type="text" class="form-control" id="boxOffice" placeholder="请输入票房  例如:1.3w">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group form-group-default">
                                                                <label for="movieDuration">电影时长</label>
                                                                <input type="text" class="form-control" id="movieDuration" placeholder="请输入时长  例如:180">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-12">
                                                            <div class="form-group form-group-default">
                                                                <label>电影详情</label>
                                                                <textarea class="form-control" id="comment" rows="2"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer no-bd">
                                                <button type="button" onclick="openPerformer()"  class="btn btn-success">编辑演员</button>
                                                <button type="button" id="addRowButton"  class="btn btn-primary">保存</button>
                                                <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 弹出层拟态框  end -->

                                <!-- 添加演员弹出层拟态框  start-->
                                <div class="modal fade" id="addPerformerModal" tabindex="-1" role="dialog" aria-hidden="true" style="overflow:auto;">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header no-bd">
                                                <h5 class="modal-title">
														<span class="fw-mediumbold">
														新增演员</span>
                                                </h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <!-- <p class="small">使用此表单创建新行，确保将它们全部填充</p> -->
                                                <form>
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <div class="form-group form-group-default">
                                                                <label for="boxOffice">演员名称</label>
                                                                <input type="text" class="form-control" id="performerName" placeholder="请输入演员名称">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-12">
                                                            <div class="form-group form-group-default">
                                                                <label for="boxOffice">扮演角色</label>
                                                                <input type="text" class="form-control" id="performerRole" placeholder="请输入演员名称">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-12">
                                                            <div class="form-group form-group-default">
                                                                <label for="performerImg">头像上传</label>
                                                                <input type="file" class="form-control-file" id="performerImg">
                                                            </div>
                                                        </div>
                                                        <!--存放演员列表的地方-->
                                                        <div class="performerList"></div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer no-bd">
                                                <button type="button" onclick="savePerformer()"  class="btn btn-primary">保存</button>
                                                <button type="button" class="btn btn-danger" onclick="closePerformer()">关闭</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 添加演员弹出层拟态框  end-->



                                <div class="table-responsive">
                                    <table id="add-row" class="display table table-striped table-hover" >
                                        <thead>
                                        <tr>
                                            <th>电影名称</th>
                                            <th>电影类型</th>
                                            <th>导演</th>
                                            <th>上映时间</th>
                                            <th>电影时长</th>
                                            <th>豆瓣评分</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 表格结束标签 -->
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <div class="copyright ml-auto">
                    该系统版权为作者用户，如其他人使用请联系作者
                </div>
            </div>
        </footer>
    </div>
</div>
<!--   Core JS Files   -->
<script src="/Movie/static/assets/js/core/jquery.3.2.1.min.js"></script>
<script src="/Movie/static/assets/js/core/popper.min.js"></script>
<script src="/Movie/static/assets/js/core/bootstrap.min.js"></script>
<!-- jQuery UI -->
<script src="/Movie/static/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="/Movie/static/assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>

<!-- jQuery Scrollbar -->
<script src="/Movie/static/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<!-- Datatables -->
<script src="/Movie/static/assets/js/plugin/datatables/datatables.min.js"></script>
<!-- Atlantis JS -->
<script src="/Movie/static/assets/js/atlantis.min.js"></script>
<!-- Atlantis DEMO methods, don't include it in your project! -->
<script src="/Movie/static/assets/js/setting-demo2.js"></script>
<script >
    var performer ={};
    $(document).ready(function() {
        $(".navBatStyle").load("NavBar.html");
        $(".head").load("head.html");
        //执行电影分类下拉查询
        MovieCategoryDropDown();
        $('#add-row').DataTable({
            "pageLength": 10,
            "ajax": {
                "url": "http://localhost:8080/Movie/movie/findMoviePage",
                "dataSrc": "data.list",//这里是后台返回的数据对象
                "type":"GET",   //请求方式
                "data": function (d) {//d 是原始的发送给服务器的数据，默认很长。
                    var param = {};//因为服务端排序，可以新建一个参数对象
                    param.start = d.start;//开始的序号
                    param.length = d.length;//要取的数据的条数
                    return param;//自定义需要传递的参数。
                }
            },
            "columnDefs": [{"defaultContent": "","targets": "_all"}],
            "columns":[
                { "data": "movieName" },
                { "data": "movieCategoryName" },
                { "data": "director" },
                { "data": "releaseTime"},
                { "data": "movieDuration",
                    "render": function (data, type, full, callback) {
                        return data+"分钟";
                    }
                },
                { "data": "doubanScore"},
                {
                    "data": "id",//json
                    "render": function (data, type, full, callback) {
                        return ('<td> <div class="form-button-action"> <button type="button"  onclick="openAdd('+data+')" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" onclick="delMovieInfo('+data+')" data-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>');
                    }
                }
            ],
            "language": {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            }
        });
        // 添加的方法
        $('#addRowButton').click(function() {
            var data = $("#MovieId").val();
            updateMovie(data);
            $('#addRowModal').modal('hide');
        });
    });
    //修改或者添加方法
    function updateMovie(Id){
        var data = new FormData();
        data.append("movieName",$("#movieName").val());
        data.append("releaseTime",dateformat($("#releaseTime").val()));
        if($('#movieImg').get(0).files[0]!=undefined){
            data.append("movieFile",$('#movieImg').get(0).files[0]);
        }
        data.append("movieCategoryId",$("#movieCategoryId").val());
        data.append("movieStauts",$("#movieStauts").val());
        data.append("doubanScore",$("#doubanScore").val());
        data.append("boxOffice",$("#boxOffice").val());
        data.append("movieDuration",$("#movieDuration").val());
        data.append("movieDetails",$("#comment").val());
        if($('#directorImg').get(0).files[0]!=undefined){
            data.append("directorFile",$('#directorImg').get(0).files[0]);
        }
        data.append("director",$("#director").val());
        if(Id!=null&&Id!=""){
            data.append("id",Id);
        }
            $.ajax({
                url:"http://localhost:8080/Movie/movie/editMovie",    //请求的url地址
                data:data,
                contentType: false,
                processData: false,
                type:"POST",   //请求方式
                success:function(data){
                    swalAlert(data)
                    clearMovieInfo();
                    $("#add-row").DataTable().ajax.reload()
                }
            });
    }
    //删除用户方法
    function delMovieInfo(id){
        $.ajax({
            url:"http://localhost:8080/Movie/movie/delMovie",    //请求的url地址
            data:{"id":id },
            dataType:"json",   //返回格式为json
            type:"POST",   //请求方式
            success:function(data){
                swalAlert(data)
                $("#add-row").DataTable().ajax.reload()
            },
        });
    }
    function openAdd(id){
        $('#addRowModal').modal('show');
        if(id==null){
            clearMovieInfo();
        }else{
            $.ajax({
                url:"http://localhost:8080/Movie/movie/findOneMovie",    //请求的url地址
                data:{"id":id},
                dataType:"json",   //返回格式为json
                type:"GET",   //请求方式
                success:function(data){
                    performer = data.data.performers;
                    $("#MovieId").val(data.data.movieInfo.id);
                    $("#movieName").val(data.data.movieInfo.movieName);
                    $("#releaseTime").val(data.data.movieInfo.releaseTime.replace(" ","T"));
                    $(".movieImg1").attr("style","display:block");
                    $(".movieImg1").html('<div class="form-group form-group-default">'+
                        '<figure class="imagecheck-figure">'+
                        '<img src="/Movie/'+data.data.movieInfo.movieImgUrl+'" alt="title" class="imagecheck-image">'+
                        '</figure>'+
                        '</div>');
                    $("#movieCategoryId").val(data.data.movieInfo.movieCategoryId);
                    $("#director").val(data.data.movieInfo.director);

                    $(".directorImg1").attr("style","display:block");
                    $(".directorImg1").html(
                        '<div class="form-group form-group-default">'+
                        '<figure class="imagecheck-figure">'+
                        '<img src="/Movie/'+data.data.movieInfo.directorImgUrl+'" alt="title" class="imagecheck-image">'+
                        '</figure>'+
                        '</div>');
                    $("#movieStauts").val(data.data.movieInfo.movieStauts);
                    $("#doubanScore").val(data.data.movieInfo.doubanScore);
                    $("#boxOffice").val(data.data.movieInfo.boxOffice);
                    $("#movieDuration").val(data.data.movieInfo.movieDuration);
                    $("#comment").val(data.data.movieInfo.movieDetails);
                }
            });
        }
    }
    // 提示框公用方法
    function swalAlert(data){
        if(typeof data=="string"){
            data = JSON.parse(data);
        }
        if(data.status=='200'){
            swal("操作成功!", "系统提示操作成功!", {
                icon : "success",
                buttons: {
                    confirm: {
                        className : 'btn btn-success'
                    }
                },
            });
        }else{
            swal("操作失败!", "系统提示请稍后重试!", {
                icon : "error",
                buttons: {
                    confirm: {
                        className : 'btn btn-danger'
                    }
                },
            });
        }
    }
    function clearMovieInfo() {
        $("#movieName").val("");
        $("#MovieId").val("");
        $("#releaseTime").val("");
        $("#movieImg").val("");
        $("#movieCategoryId").val(0);
        $("#movieStauts").val(0);
        $("#doubanScore").val("");
        $("#boxOffice").val("");
        $("#movieDuration").val("");
        $("#movieDetails").val("");
        $("#directorImg").val("");
        $("#director").val("");
        $("#comment").val("");
        $(".directorImg1").attr("style","display:none");
        $(".directorImg1").html("");
        $(".movieImg1").attr("style","display:none");
        $(".movieImg1").html("");

    }
    function MovieCategoryDropDown() {
        $.ajax({
            url:"http://localhost:8080/Movie/movieCategory/MovieCategoryDropDown",    //请求的url地址
            dataType:"json",   //返回格式为json
            type:"GET",   //请求方式
            success:function(data){
                $.each(data.data, function (i,item) {
                    $("#movieCategoryId").append("<option value="+item.id+">"+item.name+"</option>");
                });
            }
        });
    }
    function dateformat(data){
        var dateee = new Date(data).toJSON();
        return new Date(+new Date(dateee) + 8 * 3600 * 1000).toISOString().replace(/T/g, ' ').replace(/\.[\d]{3}Z/, '')
    }
    //打开演员界面
    function openPerformer() {
        if($("#MovieId").val()!=null&&$("#MovieId").val()!=""){
            $(".performerList").html("");
            $.each(performer, function (i,item) {
                $(".performerList").append('<div class="col-sm-6">'+
                    '<div class="form-group form-group-default" onclick="delperformer('+item.id+')">'+item.performerName+'    饰    '+item.performerRole+
                    '<figure class="imagecheck-figure">'+
                    '<img src="/Movie/'+item.performerUrl+'" alt="title" class="imagecheck-image">'+
                    '</figure>'+
                    '</div>'+
                    '</div>')
            });
            $('#addPerformerModal').modal('show');
            $('#addRowModal').modal('hide');
        }else{
            swal("请先添加电影，再添加演员！", "系统提示请稍后重试!", {
                icon : "error",
                buttons: {
                    confirm: {
                        className : 'btn btn-danger'
                    }
                }
            });
        }
    }
    //关闭演员界面
    function closePerformer() {
        $('#addPerformerModal').modal('hide');
        $('#addRowModal').modal('show');
        $(".performerList").html("");
    }
    //删除演员
    function delperformer(id) {
        $.ajax({
            url:"http://localhost:8080/Movie/performer/delPerformer",    //请求的url地址
            dataType:"json",   //返回格式为json
            data:{"id":id},
            type:"POST",   //请求方式
            success:function(data){
                swalAlert(data);
                $('#addPerformerModal').modal('hide');
                $('#addRowModal').modal('hide');
            }
        });
    }
    //保存演员
    function savePerformer() {
            var data = new FormData();
            if($('#performerImg').get(0).files[0]!=undefined){
                data.append("file",$('#performerImg').get(0).files[0]);
            }
            data.append("performerRole",$("#performerRole").val());
            data.append("movieId",$("#MovieId").val());
            data.append("performerName",$("#performerName").val());
            $.ajax({
                url:"http://localhost:8080/Movie/performer/addPerformerService",    //请求的url地址
                processData: false,
                contentType: false,
                data:data,
                type:"POST",   //请求方式
                success:function(data){
                    swalAlert(data);
                    $('#addPerformerModal').modal('hide');
                    $('#addRowModal').modal('hide');
                }
            });
            swal("请先添加电影，再添加演员！", "系统提示请稍后重试!", {
                icon : "error",
                buttons: {
                    confirm: {
                        className : 'btn btn-danger'
                    }
                }
            });
    }
</script>
</body>
</html>
